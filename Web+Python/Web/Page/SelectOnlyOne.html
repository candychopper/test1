 <!DOCTYPE html>
<html>
<head>
	<title>Button</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<button id="Bhide">Hide all</button>
	<button id="button1" value="1">1</button>
	<button id="button2" value="2">2</button>
	<button id="button3" value="3">3</button>
	<button id="Bshow">Show all</button>
	<br>
	<br>
	<div class="menu">

		<div id="1" >1</div>
		<div id="2" >2</div>
		<div id="3" >3</div>
		
	</div>


	<script>
		
		//tällä tavalla, jos nappeja olisi sata, niin tulee paljon kirjoitettua
		//SelectOnlyOne2.html voi olla vaikka 200 nappia ja se ei enää siitä kasva :)
		
		$(document).ready(function(){
			
			$("#Bhide").click(function(){
				
				$("div.menu").children().hide();
				
			});
			
			$("#Bshow").click(function(){
				
				$("div.menu").children().show();
				
			});
			
			$("#button1").click(function(){
				$("div.menu").children().hide();
				$("#1").show();
				
			});
			
			$("#button2").click(function(){
				$("div.menu").children().hide();
				$("#2").show();
				
			});
			
			$("#button3").click(function(){
				$("div.menu").children().hide();
				$("#3").show();
				
			});
			
		});


	</script>

</body>
</html>
